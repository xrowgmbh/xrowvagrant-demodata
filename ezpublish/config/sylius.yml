imports:
    - { resource: parameters_sylius.yml }

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true
# Sylius
sylius_cart:
    resolver: sylius.cart_item_resolver.default
    classes: ~

sylius_order:
    driver: doctrine/orm 
    classes:
        order:
            model: Sylius\Component\Core\Model\Order

sylius_money: ~

sylius_product:
    driver: doctrine/orm
    classes:
        product:
            model: Sylius\Component\Core\Model\Product

sylius_attribute:
    driver: doctrine/orm 

sylius_variation:
    driver: doctrine/orm 